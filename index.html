<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Table</title>
  </head>
  <body>
    <header>
      <h2>Table</h2>
      <div class="Table-container">
        <table>
          <thead>
            <tr>
              <th>Country</th>
              <th>OrderID</th>
              <th>Order-Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr class="odd">
              <td>USA</td>
              <td>1000</td>
              <td>$1,300</td>
            </tr>
            <tr>
              <td>USA</td>
              <td>1001</td>
              <td>$700</td>
            </tr>
            <tr class="odd">
              <td>CA</td>
              <td>1002</td>
              <td>$2,000</td>
            </tr>
            <tr>
              <td>CA</td>
              <td>1003</td>
              <td>$1,000</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="2">Total</th>
              <th>$5,000</th>
            </tr>
          </tfoot>
        </table>
      </div>
      <h2 class="box">Box-Sizing</h2>

      <div class="boxsize"></div>
    </header>
  </body>
</html>
